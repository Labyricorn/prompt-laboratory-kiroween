<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monaco Editor Test</title>
    <script src="https://unpkg.com/monaco-editor@0.44.0/min/vs/loader.js"></script>
</head>
<body>
    <h1>Monaco Editor Test</h1>
    <div id="editor" style="width: 600px; height: 400px; border: 1px solid #ccc;"></div>
    <button id="get-value">Get Editor Value</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            console.log(message);
            output.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        log('Starting Monaco Editor test...');
        
        if (typeof require !== 'undefined') {
            log('RequireJS is available');
            
            require.config({ 
                paths: { 
                    vs: 'https://unpkg.com/monaco-editor@0.44.0/min/vs' 
                } 
            });
            
            log('RequireJS configured');
            
            require(['vs/editor/editor.main'], function() {
                log('Monaco Editor loaded successfully');
                
                try {
                    const editor = monaco.editor.create(document.getElementById('editor'), {
                        value: 'You are a helpful assistant.',
                        language: 'markdown',
                        theme: 'vs'
                    });
                    
                    log('Monaco Editor created successfully');
                    
                    document.getElementById('get-value').addEventListener('click', () => {
                        const value = editor.getValue();
                        log(`Editor value: "${value}"`);
                    });
                    
                } catch (error) {
                    log(`Error creating editor: ${error.message}`);
                }
                
            }, function(error) {
                log(`Error loading Monaco Editor: ${error}`);
            });
            
        } else {
            log('RequireJS is not available');
        }
    </script>
</body>
</html>
